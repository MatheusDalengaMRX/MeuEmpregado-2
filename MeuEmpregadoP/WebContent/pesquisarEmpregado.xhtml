<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  IMPORTANDO HEAD -->
	<ui:include src="incPainel/painelHead.xhtml" />
</h:head>
<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">
					<!-- INSIRA SEU TITULO -->
					Pesquisar Empregados
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Cadastrar Clientes <small>Cadastre seu funcionário</small>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />

									<!-- INSIRA SEU <form> -->
				<h1>Pesquisar empregados</h1>
				<hr>
				<h:form>
					<div>
						<div class="form-group col-md-10">
							<h:inputText id="search" placeholder="Pesquisar por nome,cidade,CEP,etc... "
							styleClass="form-control mb-4 mr-sm-4 mb-sm-0" value="#{empregadoMB.parametros}"/>
						</div>
						<div class="form-group col-md-2">
							<h:commandButton styleClass="btn btn-success" value="Buscar" action="#{empregadoMB.buscar}"/>
						</div>
					</div>
				</h:form>
				<div class="form-group col-md-12"></div>
				<div>
					<div class="form-group col-md-1"></div>
					<div class="form-group col-md-10">
					</div>
					</div>
					</hr>
					
			<h:form>
				<h:dataTable styleClass="table table-striped" var="e" value="#{empregadoMB.listaEmpregados}">    
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Nome"/>
						</f:facet>
				    	<h:outputText value="#{c.nomeCompleto}"/>
					</h:column>    
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Cidade"/>
						</f:facet>
				    	<h:outputText value="#{c.cidade}-#{c.uf}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Bairro"/>
						</f:facet>
				    	<h:outputText value="#{c.bairro}"/>
					</h:column>
					<h:column>
						<h:commandLink value="Ver" action="#{empregadoMB.verEmpregadoAction">
							<f:setPropertyActionListener target="#{customerManagedBean.customer}" value="#{c}" />
						</h:commandLink>		    	
					</h:column>       
				</h:dataTable>
			</h:form>
								<!-- INSIRA SEU </form> -->
								</div>
							</div>
					</div>

				</div>
			</div>
			
			<!-- / PAGINA PRINCIPAL -->
			
		</div>
		</div>

		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
		<!-- /FOOTER PRINCIPAL -->
	</div>
	<!-- IMPORT JS -->
	<ui:include src="incPainel/painelImportsJs.xhtml" />
	<!-- /IMPORT JS -->
</h:body>
</html>
